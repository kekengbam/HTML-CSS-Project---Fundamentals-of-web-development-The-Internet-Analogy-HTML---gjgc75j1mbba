
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="https://burst.shopifycdn.com/photos/fog-on-dark-waters-edge.jpg?width=373&format=pjpg&exif=1&iptc=1>
        <img src="https://burst.shopifycdn.com/photos/mountain-magic-hour.jpg?width=373&format=pjpg&exif=1&iptc=1">       
        <img src="https://burst.shopifycdn.com/photos/iphone-background-nature.jpg?width=373&format=pjpg&exif=1&iptc=1">

        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>

    <script src="script.js"></script>

</html>
